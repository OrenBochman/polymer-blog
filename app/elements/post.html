<polymer-element name="post-element"  attributes="post">
  <template>
    <style>
      @host { :scope {display: block;} }
    </style>
      <div class="col-lg-4">
          <h2>{{post.gsx$title.$t}}</h2>
          <p>By {{post.gsx$author.$t}} {{post.gsx$publishedDate.$t}} </p>
          <p>{{post.gsx$content.$t}}</p>
          <p><a class="btn btn-default" href="/post/{{post.id}}">Read more &raquo;</a></p>
        </div>
  </template>
  <script>
    Polymer('post-element', {
      ready: function() { },
      enteredDocument: function() { },
      leftDocument: function() { },
      attributeChanged: function(attrName, oldVal, newVal) { }
    });
  </script>
</polymer-element>
